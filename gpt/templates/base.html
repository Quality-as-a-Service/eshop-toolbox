<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'gpt-dashboard' %}">GPT</a>
          <a class="nav-item nav-link" href="{% url 'admin:index' %}">Administration</a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
          {% endif %}
        </div>
      </nav>
    </header>
    <main class="flex-shrink-0 py-5">
      <div class="container">{% block content %} {% endblock %}</div>
    </main>
    <footer class="footer mt-auto py-3 bg-light fixed-bottom">
      <div class="container">
        {% if not user.is_authenticated %}
        <span>You are not logged in. <a href="{% url 'login' %}">Log In</a></span>
        {% endif %}
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
